<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Create Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0}
    .page{max-width:800px;margin:20px auto;padding:0 16px}
    form{border:1px solid #ddd;border-radius:8px;padding:12px}
    input, textarea, select{padding:8px;width:100%;margin:6px 0}
    button{padding:8px 12px;cursor:pointer}
  </style>
</head>
<body>
  <div id="nav"></div>
  <div class="page">
    <h1>Create Task</h1>
    <form id="form">
      <label>Title</label>
      <input id="title" required />
      <label>Description</label>
      <textarea id="description" rows="4" required></textarea>

      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <div style="flex:1 1 180px">
          <label>Priority</label>
          <select id="priority">
            <option>Low</option>
            <option selected>Medium</option>
            <option>High</option>
            <option>Urgent</option>
          </select>
        </div>
        <div style="flex:1 1 180px">
          <label>Status</label>
          <select id="status">
            <option selected>To Do</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Completed</option>
          </select>
        </div>
        <div style="flex:1 1 180px">
          <label>Due Date</label>
          <input id="due_date" type="date"/>
        </div>
      </div>

      <label>Project (optional)</label>
      <select id="project_id">
        <option value="">— None (standalone task) —</option>
      </select>

      <button type="submit">Create</button>
    </form>
  </div>
  <script src="common.js"></script>
  <script>
  requireAuth();

  async function loadProjects(){
    const sel = document.getElementById("project_id");
    const res = await fetch(API_BASE + "/api/projects");
    const list = await res.json();
    if(Array.isArray(list)){
      list.forEach(p=>{
        const opt = document.createElement("option");
        opt.value = p.project_id;
        opt.textContent = p.name + " (" + p.project_id + ")";
        sel.appendChild(opt);
      });
    }
    const cp = getCurrentProject();
    if(cp && cp.project_id){ sel.value = cp.project_id; }
  }

  document.getElementById("form").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const current = getCurrentUser();
    const payload = {
      title: document.getElementById("title").value.trim(),
      description: document.getElementById("description").value.trim(),
      priority: document.getElementById("priority").value,
      status: document.getElementById("status").value,
      due_date: document.getElementById("due_date").value || null,
      created_by_id: current.user_id,
      project_id: document.getElementById("project_id").value || null
    };
    const res = await fetch(API_BASE + "/api/tasks", {
      method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(payload)
    });
    const data = await res.json();
    if(!res.ok){ alert((data && data.error) || "Create task failed"); return; }
    alert("Task created");
    window.location.href = "tasks_list.html";
  });

  loadProjects();
  </script>
</body>
</html>
