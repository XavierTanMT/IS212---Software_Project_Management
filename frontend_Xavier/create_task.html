<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task - Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fafafa;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input:valid,
        .form-group textarea:valid {
            border-color: #28a745;
        }
        
        .form-group input:invalid:not(:focus):not(:placeholder-shown),
        .form-group textarea:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #dc3545;
        }
        
        .input-hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 500;
            margin: 1rem 0;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s;
            margin: 0 0.5rem;
        }
        
        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .required {
            color: #dc3545;
        }
        
        .priority-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .priority-high {
            background: #dc3545;
        }
        
        .priority-medium {
            background: #ffc107;
        }
        
        .priority-low {
            background: #28a745;
        }
        
        .status-indicator {
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1.5rem;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìù</div>
            <h1>Create New Task</h1>
            <p>Add a new task to your project</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <form id="createTaskForm" novalidate>
            <div class="form-group">
                <label for="title">
                    Task Title <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    placeholder="e.g., Fix login bug or Design homepage" 
                    required
                    maxlength="100"
                    pattern="^.{3,100}$"
                    title="3-100 characters required"
                >
                <div class="input-hint">Brief, descriptive title (3-100 characters)</div>
            </div>
            
            <div class="form-group">
                <label for="description">
                    Description <span class="required">*</span>
                </label>
                <textarea 
                    id="description" 
                    name="description" 
                    placeholder="Describe what needs to be done, include any requirements or details..."
                    required
                    maxlength="500"
                    pattern="^.{10,500}$"
                    title="10-500 characters required"
                ></textarea>
                <div class="input-hint">Detailed description of the task (10-500 characters)</div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="Low">
                            <span class="priority-indicator priority-low"></span>
                            üü¢ Low Priority
                        </option>
                        <option value="Medium" selected>
                            <span class="priority-indicator priority-medium"></span>
                            üü° Medium Priority
                        </option>
                        <option value="High">
                            <span class="priority-indicator priority-high"></span>
                            üî¥ High Priority
                        </option>
                    </select>
                    <div class="input-hint">How urgent is this task?</div>
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="To Do" selected>
                            <span class="status-indicator">üìã</span>
                            To Do
                        </option>
                        <option value="In Progress">
                            <span class="status-indicator">‚è≥</span>
                            In Progress
                        </option>
                        <option value="Completed">
                            <span class="status-indicator">‚úÖ</span>
                            Completed
                        </option>
                        <option value="Blocked">
                            <span class="status-indicator">üö´</span>
                            Blocked
                        </option>
                    </select>
                    <div class="input-hint">Current task status</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="due_date">Due Date (Optional)</label>
                <input 
                    type="datetime-local" 
                    id="due_date" 
                    name="due_date"
                >
                <div class="input-hint">When should this task be completed?</div>
            </div>
            
            <div class="loading" id="loading">
                Creating your task
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                Create Task
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="goToDashboard()">
                Cancel
            </button>
        </form>
        
        <div class="form-footer">
            <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
            <span>|</span>
            <a href="login.html" class="back-link">Logout</a>
        </div>
    </div>

    <script>
        // API base URL - change this to match your Flask server
        const API_BASE_URL = 'http://localhost:5000';
        let currentUser = null;
        
        // Get form elements
        const form = document.getElementById('createTaskForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        
        // Input elements
        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const dueDateInput = document.getElementById('due_date');
        
        // Check authentication and initialize
        window.addEventListener('load', () => {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            initializePage();
        });
        
        function initializePage() {
            // Update page title
            document.title = `Create Task - ${currentUser.name}`;
            
            // Set minimum due date to current date/time
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            dueDateInput.min = now.toISOString().slice(0, 16);
            
            // Auto-focus title input
            titleInput.focus();
            
            // Test server connection
            testServerConnection();
        }
        
        // Real-time validation
        titleInput.addEventListener('input', validateTitle);
        descriptionInput.addEventListener('input', validateDescription);
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(form);
            const taskData = {
                title: formData.get('title').trim(),
                description: formData.get('description').trim(),
                created_by_id: currentUser.user_id,
                priority: formData.get('priority'),
                status: formData.get('status'),
                due_date: formData.get('due_date') || null
            };
            
            // Client-side validation
            if (!validateForm(taskData)) {
                return;
            }
            
            // Show loading state
            setLoading(true);
            hideMessage();
            
            try {
                // Call API to create task
                const response = await fetch(`${API_BASE_URL}/api/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(taskData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Success - task created
                    showMessage(`üéâ Task "${taskData.title}" created successfully!`, 'success');
                    
                    // Clear form
                    form.reset();
                    
                    // Reset due date minimum
                    const now = new Date();
                    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                    dueDateInput.min = now.toISOString().slice(0, 16);
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    
                } else {
                    // API error
                    let errorMessage = result.error || 'An error occurred';
                    showMessage(`‚ùå ${errorMessage}`, 'error');
                }
                
            } catch (error) {
                // Network error
                console.error('Error creating task:', error);
                showMessage('‚ùå Network error. Please check that the server is running and try again.', 'error');
            } finally {
                setLoading(false);
            }
        });
        
        // Validation functions
        function validateTitle() {
            const value = titleInput.value.trim();
            const isValid = value.length >= 3 && value.length <= 100;
            
            if (value && !isValid) {
                titleInput.style.borderColor = '#dc3545';
                return false;
            } else if (value && isValid) {
                titleInput.style.borderColor = '#28a745';
                return true;
            }
            return value.length === 0;
        }
        
        function validateDescription() {
            const value = descriptionInput.value.trim();
            const isValid = value.length >= 10 && value.length <= 500;
            
            if (value && !isValid) {
                descriptionInput.style.borderColor = '#dc3545';
                return false;
            } else if (value && isValid) {
                descriptionInput.style.borderColor = '#28a745';
                return true;
            }
            return value.length === 0;
        }
        
        function validateForm(taskData) {
            let isValid = true;
            let firstErrorField = null;
            
            // Validate title
            if (!taskData.title || taskData.title.length < 3) {
                showMessage('‚ùå Please enter a task title (at least 3 characters)', 'error');
                firstErrorField = titleInput;
                isValid = false;
            }
            // Validate description
            else if (!taskData.description || taskData.description.length < 10) {
                showMessage('‚ùå Please enter a detailed description (at least 10 characters)', 'error');
                firstErrorField = descriptionInput;
                isValid = false;
            }
            // Validate due date (if provided)
            else if (taskData.due_date) {
                const dueDate = new Date(taskData.due_date);
                const now = new Date();
                
                if (dueDate <= now) {
                    showMessage('‚ùå Due date must be in the future', 'error');
                    firstErrorField = dueDateInput;
                    isValid = false;
                }
            }
            
            // Focus first error field
            if (firstErrorField) {
                firstErrorField.focus();
            }
            
            return isValid;
        }
        
        // Helper functions
        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            submitBtn.textContent = isLoading ? 'Creating Task...' : 'Create Task';
            
            // Disable form inputs during loading
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => input.disabled = isLoading);
        }
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            // Auto-hide error messages after 10 seconds
            if (type === 'error') {
                setTimeout(() => {
                    if (message.classList.contains('error')) {
                        hideMessage();
                    }
                }, 10000);
            }
        }
        
        function hideMessage() {
            message.style.display = 'none';
        }
        
        async function testServerConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/`, {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (!response.ok) {
                    throw new Error('Server not responding');
                }
                
                console.log('‚úÖ Server connection successful');
                
            } catch (error) {
                console.error('‚ùå Server connection failed:', error);
                showMessage('‚ö†Ô∏è Cannot connect to server. Make sure the Flask app is running on http://localhost:5000', 'error');
            }
        }
        
        // Navigation functions
        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }
        
        // Character counters (optional enhancement)
        titleInput.addEventListener('input', () => {
            const remaining = 100 - titleInput.value.length;
            if (remaining < 20) {
                titleInput.style.color = remaining < 5 ? '#dc3545' : '#ffc107';
            } else {
                titleInput.style.color = '#333';
            }
        });
        
        descriptionInput.addEventListener('input', () => {
            const remaining = 500 - descriptionInput.value.length;
            if (remaining < 50) {
                descriptionInput.style.color = remaining < 10 ? '#dc3545' : '#ffc107';
            } else {
                descriptionInput.style.color = '#333';
            }
        });
        
        // Prevent form submission with Enter key in textarea
        descriptionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
