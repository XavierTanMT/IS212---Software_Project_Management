<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User - Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:valid {
            border-color: #28a745;
        }

        .form-group input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #dc3545;
        }

        .input-hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1rem;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 500;
            margin: 1rem 0;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 0.9rem;
        }

        .required {
            color: #dc3545;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 0.875rem;
            }

            .btn {
                padding: 0.875rem;
            }
        }
    </style>
</head>

<body>
    <div id="nav"></div>
    <script src="common.js"></script>

    <div class="container">
        <div class="header">
            <div class="logo">üë§</div>
            <h1>Create New Account</h1>
            <p>Join the task management system</p>
        </div>

        <form id="createUserForm" novalidate>
            <div class="form-group">
                <label for="user_id">User ID <span class="required">*</span></label>
                <input type="text" id="user_id" name="user_id" placeholder="e.g., alice123 or john_doe" required
                    pattern="^[a-zA-Z0-9_]{3,20}$" title="3-20 characters: letters, numbers, and underscores only"
                    autocomplete="username">
                <div class="input-hint">3-20 characters: letters, numbers, and underscores only</div>
            </div>

            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="e.g., Alice Smith" required maxlength="100"
                    pattern="^[a-zA-Z\s]{2,100}$" title="2-100 characters: letters and spaces only" autocomplete="name">
                <div class="input-hint">Your full name (2-100 characters)</div>
            </div>

            
<div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="e.g., alice@email.com" required autocomplete="email">
                <div class="input-hint">We'll use this for notifications and account recovery</div>
            
</div>

    <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <input type="password" id="password" name="password" placeholder="At least 6 characters" required autocomplete="new-password">
        <div class="input-hint">Minimum 6 characters</div>
    </div>

    <button type="submit" class="btn" id="submitBtn">Create Account</button>
            <div class="loading" id="loading">Creating your account</div>
            <div class="message" id="message"></div>
        </form>

        <div class="form-footer">
            Already have an account?
            <a href="login.html" class="back-link" style="display: inline; margin: 0;">Sign in here</a>
        </div>
    </div>

    
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

  async function loadConfig(){
    try{
      const mod = await import("./firebase-config.js");
      if (window.firebaseConfig) return window.firebaseConfig;
      if (mod && (mod.default || mod.firebaseConfig)) return mod.default || mod.firebaseConfig;
    }catch(e){}
    try{
      await new Promise((resolve,reject)=>{
        const s=document.createElement("script"); s.src="firebase-config.js"; s.onload=resolve; s.onerror=reject; document.head.appendChild(s);
      });
      if (window.firebaseConfig) return window.firebaseConfig;
    }catch(e){}
    return null;
  }
  const cfg = await loadConfig();
  if(!cfg){ alert("Missing Firebase web config. Create firebase-config.js with window.firebaseConfig = {...}"); throw new Error("No Firebase cfg"); }
  const app = initializeApp(cfg);
  const auth = getAuth(app);

  const API_BASE_URL = 'http://localhost:5000';
  const form = document.getElementById('createUserForm');
  const submitBtn = document.getElementById('submitBtn');
  const loading = document.getElementById('loading');
  const message = document.getElementById('message');
  const userIdInput = document.getElementById('user_id');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  function showMessage(text, type){ message.textContent = text; message.className = 'message ' + type; message.style.display='block'; }
  function hideMessage(){ message.style.display='none'; }
  function setLoading(isLoading){
    submitBtn.disabled = isLoading;
    loading.style.display = isLoading ? 'block' : 'none';
    submitBtn.textContent = isLoading ? 'Creating Account...' : 'Create Account';
    [userIdInput, nameInput, emailInput, passwordInput].forEach(i=>i.disabled = isLoading);
  }

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const payload = {
      user_id: userIdInput.value.trim(),      // kept for your UI label; we will map to Firebase UID after sign-up
      name: nameInput.value.trim(),
      email: emailInput.value.trim().toLowerCase(),
      password: passwordInput.value
    };
    if(!payload.user_id || !payload.name || !payload.email || !payload.password){
      showMessage('‚ùå Please fill all fields', 'error'); return;
    }
    hideMessage(); setLoading(true);

    try{
      // 1) Create account in Firebase Auth
      const cred = await createUserWithEmailAndPassword(auth, payload.email, payload.password);
      if (payload.name){ await updateProfile(cred.user, { displayName: payload.name }); }
      const idToken = await cred.user.getIdToken();

      // 2) Tell backend to upsert Firestore profile
      const res = await fetch(`${API_BASE_URL}/api/auth/session`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + idToken
        },
        body: JSON.stringify({ name: payload.name })
      });
      if(!res.ok){
        const err = await res.json().catch(()=>({error:'Unknown error'}));
        throw new Error(err.error || `HTTP ${res.status}`);
      }
      const data = await res.json();

      // 3) Save session locally (use Firebase UID as user_id for the rest of the app)
      const session = {
        user_id: cred.user.uid,
        uid: cred.user.uid,
        email: cred.user.email,
        name: data?.user?.name || payload.name,
        idToken
      };
      localStorage.setItem('currentUser', JSON.stringify(session));

      // Optional: If you still need to create a classic /api/users record keyed by Firebase UID:
      // await fetch(`${API_BASE_URL}/api/users`, { method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+idToken,'X-User-Id':cred.user.uid}, body: JSON.stringify({ user_id: cred.user.uid, email: session.email, name: session.name }) });

      showMessage(`üéâ Welcome, ${session.name}! Your account has been created.`, 'success');
      setTimeout(()=>{ window.location.href = 'dashboard.html'; }, 900);
    }catch(err){
      console.error(err);
      showMessage('‚ùå ' + (err.message || 'Failed to create account'), 'error');
    }finally{
      setLoading(false);
    }
  });
</script>
</body>
</html>
