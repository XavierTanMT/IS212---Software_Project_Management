<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .login-container h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .login-container p {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .divider {
            margin: 1.5rem 0;
            color: #999;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
        }
        
        .loading {
            display: none;
            color: #667eea;
            font-weight: 500;
        }
    </style>
  <meta charset="utf-8"/>

  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0}
    .page{max-width:1000px;margin:20px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}

    a.btn{display:inline-block;padding:8px 12px;border:1px solid #888;border-radius:8px;text-decoration:none}
  </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ“‹</div>
        <h1>Task Manager</h1>
        <p>Sign in to manage your tasks</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="user_id">User ID</label>
                <input 
                    type="text" 
                    id="user_id" 
                    name="user_id" 
                    placeholder="Enter your user ID (e.g., alice123)" 
                    required
                >
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                Sign In
            </button>
            
            <div class="loading" id="loading">
                Signing in...
            </div>
        </form>
        
        <div class="divider">
            <span>Don't have an account?</span>
        </div>
        
        <button class="btn btn-secondary" onclick="goToCreateAccount()">
            Create New Account
        </button>
        
        <div class="message" id="message"></div>
  <div id="nav"></div>
  <div class="page">
    <h1>Welcome</h1>
    <div class="grid">
      <div class="card">
        <h3>Get Started</h3>
        <p><a class="btn" href="login.html">Login</a></p>
        <p><a class="btn" href="create_user.html">Create User</a></p>
      </div>
      <div class="card">
        <h3>Projects</h3>
        <p><a class="btn" href="projects.html">Projects</a></p>
        <p><a class="btn" href="project_members.html?project_id=YOUR_PROJECT_ID">Project Members</a></p>
      </div>
      <div class="card">
        <h3>Tasks</h3>
        <p><a class="btn" href="tasks_list.html">Tasks List</a></p>
        <p><a class="btn" href="create_task.html">Create Task</a></p>
      </div>
      <div class="card">
        <h3>Labels & Comments</h3>
        <p><a class="btn" href="labels.html">Labels</a></p>
        <p><a class="btn" href="task_comments.html?task_id=YOUR_TASK_ID">Task Comments</a></p>
        <p><a class="btn" href="attachments.html?task_id=YOUR_TASK_ID">Attachments</a></p>
      </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        
        // Check if user is already logged in
        window.addEventListener('load', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // User already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
        
        // Handle login form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('user_id').value.trim();
            
            if (!userId) {
                showMessage('Please enter your User ID', 'error');
                return;
            }
            
            setLoading(true);
            hideMessage();
            
            try {
                // Check if user exists
                const response = await fetch(`${API_BASE_URL}/api/users/${userId}`);
                
                if (response.ok) {
                    const userData = await response.json();
                    
                    // Store user session (simple localStorage approach)
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    
                    showMessage(`Welcome back, ${userData.name}!`, 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else if (response.status === 404) {
                    showMessage('User not found. Please check your User ID or create an account.', 'error');
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Cannot connect to server. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        });
        
        // Go to create account page
        function goToCreateAccount() {
            window.location.href = 'create_user.html';
        }
        
        // Helper functions
        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            loginBtn.textContent = isLoading ? 'Signing in...' : 'Sign In';
        }
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
        
        function hideMessage() {
            message.style.display = 'none';
        }
    </script>
  </div>
  <script src="common.js"></script>
</body>
