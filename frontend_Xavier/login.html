<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Task Manager</title>
  <style>
    * {
      box-sizing: border-box
    }

    body {
      font-family: system-ui, Segoe UI, Arial;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2)
    }

    .card {
      background: #fff;
      width: min(440px, 92%);
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, .12)
    }

    h1 {
      margin: 0 0 4px
    }

    p {
      margin: 0 0 16px;
      color: #555
    }

    .row {
      margin: 10px 0
    }

    .row label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600
    }

    .row input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px
    }

    .row input:focus {
      outline: none;
      border-color: #667eea
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: 0;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px
    }

    .primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff
    }

    .secondary {
      background: #f7f7fb;
      color: #4b57d1;
      border: 2px solid #667eea
    }

    .muted {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
      text-align: center
    }

    .msg {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600
    }

    .msg.ok {
      display: block;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb
    }

    .msg.err {
      display: block;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Task Manager</h1>
    <p>Sign in with your email</p>

    <form id="authForm">
      <div class="row">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="row">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" required />
      </div>
      <div class="row" id="extraFields" style="display:none">
        <label for="name">Full name (only when creating)</label>
        <input id="name" type="text" placeholder="Jane Doe" />
      </div>
      <button class="btn primary" id="submitBtn" type="submit">Sign In</button>
      <button class="btn secondary" id="toggleMode" type="button">Create an account</button>
      <div class="muted">On first login, your profile is stored in Firestore automatically.</div>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <div id="nav"></div>

  <script type="module">
    // Firebase web SDK via CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // Load config object from a separate file if present, else from window.firebaseConfig
    // You must create ./firebase-config.js and set window.firebaseConfig = { ... }

    async function loadConfig() {
      // 1) Try ES module import (works on http/https servers)
      try {
        const mod = await import("./firebase-config.js");
        if (window.firebaseConfig) return window.firebaseConfig;
        if (mod && (mod.default || mod.firebaseConfig)) {
          return mod.default || mod.firebaseConfig;
        }
      } catch (e) { /* ignore and fallback */ }
      // 2) Fallback: inject classic script tag (works even on file:// in most browsers)
      try {
        await new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = "firebase-config.js";
          s.onload = resolve;
          s.onerror = reject;
          document.head.appendChild(s);
        });
        if (window.firebaseConfig) return window.firebaseConfig;
      } catch (e) { /* ignore */ }
      return null;
    }
    

    const cfg = await loadConfig();
    if (!cfg) {
      alert("Missing Firebase web config. Create firebase-config.js with window.firebaseConfig = { apiKey: '...', authDomain: '...', projectId: '...', appId: '...', etc }");
    }
    const app = initializeApp(cfg);
    const auth = getAuth(app);

    const form = document.getElementById("authForm");
    const btn = document.getElementById("submitBtn");
    const toggle = document.getElementById("toggleMode");
    const msg = document.getElementById("msg");
    const extra = document.getElementById("extraFields");
    let mode = "signin"; // or "signup"

    function showMsg(text, ok = false) {
      msg.textContent = text;
      msg.className = "msg " + (ok ? "ok" : "err");
    }

    toggle.addEventListener("click", () => {
      mode = mode === "signin" ? "signup" : "signin";
      btn.textContent = mode === "signin" ? "Sign In" : "Create Account";
      toggle.textContent = mode === "signin" ? "Create an account" : "I already have an account";
      extra.style.display = mode === "signup" ? "block" : "none";
      msg.className = "msg"; msg.textContent = "";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.className = "msg"; msg.textContent = "";
      btn.disabled = true;

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value.trim();

      try {
        let credential;
        if (mode === "signin") {
          credential = await signInWithEmailAndPassword(auth, email, password);
        } else {
          credential = await createUserWithEmailAndPassword(auth, email, password);
          if (name) { await updateProfile(credential.user, { displayName: name }); }
        }

        const idToken = await credential.user.getIdToken();
        // tell our Flask backend to create/update the profile in Firestore
        const res = await fetch("http://localhost:5000/api/auth/session", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + idToken
          },
          body: JSON.stringify({ name })
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({ error: "Unknown error" }));
          throw new Error(err.error || "Could not create session");
        }
        const data = await res.json();

        // Save session locally for subsequent API calls
        const session = { user_id: credential.user.uid,
          uid: credential.user.uid,
          email: credential.user.email,
          name: data?.user?.name || credential.user.displayName || "",
          idToken
        };
        localStorage.setItem("currentUser", JSON.stringify(session));

        showMsg("Signed in successfully. Redirecting…", true);
        setTimeout(() => { window.location.href = "dashboard.html"; }, 700);
      } catch (err) {
        console.error(err);
        showMsg(err.message || "Authentication failed");
      } finally {
        btn.disabled = false;
      }
    });

    onAuthStateChanged(auth, (user) => {
      // Optionally auto-redirect if already signed in
    });
  </script>
  <script src="common.js"></script>
</body>

</html>
