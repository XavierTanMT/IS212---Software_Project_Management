<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    
    <!-- Firebase SDK v8 (compatible with HTML) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Configuration and Auth utilities -->
    <script src="js/config.js"></script>
    <script src="js/error-handler.js"></script>
    <script src="js/auth.js"></script>
    
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .login-container h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .login-container p {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .divider {
            margin: 1.5rem 0;
            color: #999;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
        }
        
        .loading {
            display: none;
            color: #667eea;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ“‹</div>
        <h1>Task Manager</h1>
        <p>Sign in to manage your tasks</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                >
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                Sign In
            </button>
            
            <div class="loading" id="loading">
                Signing in...
            </div>
        </form>
        
        <div class="divider">
            <span>Don't have an account?</span>
        </div>
        
        <button class="btn btn-secondary" onclick="goToCreateAccount()">
            Create New Account
        </button>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        
        // Check if user is already logged in
        window.addEventListener('load', async () => {
            if (!window.AuthUtils) {
                console.error('AuthUtils not available');
                showMessage('Authentication system not loaded. Please refresh the page.', 'error');
                return;
            }
            
            const authInitialized = await AuthUtils.init();
            if (!authInitialized) {
                console.error('Failed to initialize Firebase auth');
                showMessage('Failed to initialize authentication. Please refresh the page.', 'error');
                return;
            }

            AuthUtils.onAuthStateChanged((user) => {
                if (user) {
                    // User already logged in, redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            });
        });
        
        // Handle login form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }
            
            setLoading(true);
            hideMessage();
            
            try {
                // Sign in with Firebase Auth using AuthUtils
                const signInResult = await AuthUtils.signInWithEmailAndPassword(email, password);
                
                if (!signInResult.success) {
                    throw signInResult.error;
                }
                
                const { userCredential, idToken } = signInResult;
                
                // Send token to backend for verification and get user data
                const response = await fetch(getApiUrl('/api/auth/login'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id_token: idToken })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Store user data and token
                    localStorage.setItem('currentUser', JSON.stringify(result.data.user));
                    localStorage.setItem('idToken', idToken);
                    
                    showMessage(`Welcome back, ${result.data.user.name}!`, 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    showMessage(`Error: ${result.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Use centralized error handling
                const errorInfo = ErrorHandler.handleFirebaseError(error);
                ErrorHandler.showError(errorInfo.userMessage);
                
            } finally {
                setLoading(false);
            }
        });
        
        // Go to create account page
        function goToCreateAccount() {
            window.location.href = 'create_user.html';
        }
        
        // Helper functions
        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            loginBtn.textContent = isLoading ? 'Signing in...' : 'Sign In';
        }
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
        
        function hideMessage() {
            message.style.display = 'none';
        }
    </script>
</body>
</html>
