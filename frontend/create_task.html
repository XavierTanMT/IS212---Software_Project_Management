<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="css/common.css">
  <meta charset="utf-8" />
  <title>Create Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/create_task.css">
</head>

<body>
  <div class="page">
    <h1>Create Task</h1>
    <form id="form">
      <div id="formMsg" style="margin:8px 0;color:#666;"></div>
      <label>Title</label>
      <input id="title" required />
      <label>Description</label>
      <textarea id="description" rows="4" required></textarea>

      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <div style="flex:1 1 180px">
          <label>Priority</label>
          <select id="priority">
            <option>Low</option>
            <option selected>Medium</option>
            <option>High</option>
            <option>Urgent</option>
          </select>
        </div>
        <div style="flex:1 1 180px">
          <label>Status</label>
          <select id="status">
            <option selected>To Do</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Completed</option>
          </select>
        </div>
        <div style="flex:1 1 180px">
          <label>Due Date</label>
          <input id="due_date" type="date" />
        </div>
      </div>

      <label>Project (optional)</label>
      <select id="project_id">
        <option value="">— None (standalone task) —</option>
      </select>

      <!-- Tags UI -->
      <label>Tags (optional, max 3, max 12 chars each)</label>
      <div style="display:flex;gap:8px;margin-bottom:12px;">
        <input id="tag1" maxlength="12" placeholder="Tag 1" style="flex:1" />
        <input id="tag2" maxlength="12" placeholder="Tag 2" style="flex:1" />
        <input id="tag3" maxlength="12" placeholder="Tag 3" style="flex:1" />
      </div>

      <!-- Subtasks UI -->
      <div style="margin-top:12px;border:1px solid #eee;padding:10px;border-radius:6px;">
        <label style="font-weight:600">Subtasks (optional)</label>
        <div id="subtasksList" style="margin-top:8px;"></div>
        <div style="margin-top:8px;">
          <input id="newSubtaskTitle" placeholder="Subtask title" style="width:100%;margin-bottom:6px" />
          <textarea id="newSubtaskDesc" placeholder="Subtask description (optional)" rows="2"
            style="width:100%;margin-bottom:6px"></textarea>
          <div style="display:flex;gap:8px">
            <input id="newSubtaskDue" type="date" style="flex:1" />
            <button type="button" id="addSubtaskBtn" style="width:auto">Add Subtask</button>
          </div>
        </div>
        <small style="color:#666">Subtasks will be created along with the task. Each subtask can have a title,
          description, and optional due date.</small>
      </div>

      <div style="border:1px solid #ddd;padding:12px;margin:12px 0;border-radius:6px;background:#f9f9f9">
        <label style="display:flex;align-items:center;gap:8px;cursor:pointer">
          <input type="checkbox" id="is_recurring" style="width:auto;margin:0" />
          <strong>Make this a recurring task</strong>
        </label>
        <div id="recurring_options" style="display:none;margin-top:10px">
          <label>Recurrence Interval (days)</label>
          <input type="number" id="recurrence_interval_days" min="1" placeholder="e.g., 1 for daily, 7 for weekly" />
          <p style="margin:6px 0;color:#666;font-size:0.9em">
            The task will automatically recur after completion. The next occurrence will be created with a due date
            calculated from the original due date + interval.
          </p>
        </div>
      </div>

      <button type="submit">Create</button>
    </form>
  </div>
  <script src="scripts/common.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/create_task.js"></script>
</body>

</html>
