<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/common.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Team View - Task Manager</title>  <link rel="stylesheet" href="css/manager_team_view.css">
</head>
<body>
    <div class="header">
        <h1>ðŸ“Š Manager Team View</h1>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">M</div>
            <span id="userName">Manager</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card overdue">
                <div class="stat-number" id="overdueTasks">0</div>
                <div class="stat-label">Overdue</div>
            </div>
            <div class="stat-card upcoming">
                <div class="stat-number" id="upcomingTasks">0</div>
                <div class="stat-label">Upcoming (3 days)</div>
            </div>
            <div class="stat-card projects">
                <div class="stat-number" id="totalProjects">0</div>
                <div class="stat-label">Projects</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="by-member">By Team Member</button>
                <button class="tab-btn" data-tab="by-project">By Project</button>
                <button class="tab-btn" data-tab="by-status">By Status</button>
                <button class="tab-btn" data-tab="timeline">Timeline View</button>
            </div>
            
            <div class="sort-controls">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="due_date">Due Date</option>
                    <option value="priority">Priority</option>
                    <option value="project">Project</option>
                    <option value="member">Team Member</option>
                </select>
                <select id="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <button class="btn btn-primary" onclick="loadTeamTasks()">Refresh</button>
            </div>
            
            <div class="filter-controls">
                <label for="filterTeamMember">Filter by Member:</label>
                <select id="filterTeamMember">
                    <option value="">All Members</option>
                </select>
                <label for="filterProject">Filter by Project:</label>
                <select id="filterProject">
                    <option value="">All Projects</option>
                </select>
                <label for="filterStatus">Filter by Status:</label>
                <select id="filterStatus">
                    <option value="">All Statuses</option>
                </select>
                <button class="btn btn-secondary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-outline" onclick="clearFilters()">Clear</button>
            </div>
        </div>

        <!-- Task Grid -->
        <div id="taskGrid" class="task-grid">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading team tasks...</div>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Task Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Task details will be populated here -->
            </div>
            <div class="modal-actions" id="modalActions">
                <!-- Action buttons will be populated here -->
            </div>
        </div>
    </div>

    <script src="scripts/utils.js"></script>
  <script src="scripts/firebase-auth.js"></script>  <script src="scripts/manager_team_view.js"></script>
</body>
</html>
