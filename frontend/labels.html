<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Labels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />  <link rel="stylesheet" href="css/labels.css">
</head>

<body>
  <div id="nav"></div>
  <script src="scripts/common.js"></script><div class="container">
  <h1>Labels</h1>

  <div class="card">
    <h3>Create Label</h3>
    <form id="createLabelForm">
      <label>Name</label>
      <input id="name" placeholder="e.g., Backend" required />
      <label>Color (hex or name)</label>
      <input id="color" placeholder="#aabbcc or 'tomato'" />
      <button type="submit">Create</button>
    </form>
  </div>

  <div class="card">
    <h3>All Labels</h3>
    <div id="all"></div>
  </div>

  <div class="card">
    <h3>Assign / Unassign Label to a Task</h3>
    <div class="row">
      <div class="col">
        <label>Task ID</label>
        <input id="task_id" placeholder="task doc id" />
      </div>
      <div class="col">
        <label>Label ID</label>
        <input id="label_id" placeholder="label doc id" />
      </div>
    </div>
    <button id="assign">Assign</button>
    <button id="unassign">Unassign</button>
  </div></div> <!-- Close container -->  <script src="scripts/labels.js"></script>

</body></html>
