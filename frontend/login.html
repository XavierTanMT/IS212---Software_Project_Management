<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>  <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">ğŸ”</div>
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
            
            <div class="loading" id="loading">ğŸ”„ Signing in...</div>
            <div class="message" id="message"></div>
        </form>

        <div class="help-text">
            <strong>ğŸ“§ Need an account?</strong><br>
            Contact your administrator to create an account for you.
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration --><!-- Skip navbar on login page --><!-- Load common.js first for API_BASE -->
    <script src="scripts/common.js"></script>
    <!-- Firebase Auth Helper -->
    <script src="scripts/firebase-auth.js"></script>  <script src="scripts/login.js"></script>
</body>
</html>
