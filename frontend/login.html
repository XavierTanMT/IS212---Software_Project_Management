<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .login-container h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .login-container p {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            color: #667eea;
            margin: 1rem 0;
        }
        
        .message {
            display: none;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .help-text {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .help-text strong {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
            
            <div class="loading" id="loading">üîÑ Signing in...</div>
            <div class="message" id="message"></div>
        </form>

        <div class="help-text">
            <strong>üìß Need an account?</strong><br>
            Contact your administrator to create an account for you.
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script>
        // Backend-only mode - no client-side Firebase needed
        const FIREBASE_ENABLED = false;
        
        const firebaseConfig = {
            apiKey: "AIzaSyDummy_Replace_With_Your_Config",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id"
        };
        
        // Initialize Firebase only if enabled
        if (FIREBASE_ENABLED) {
            firebase.initializeApp(firebaseConfig);
        }
    </script>
    
    <!-- Skip navbar on login page -->
    <script>window.skipNavbar = true;</script>
    
    <!-- Load common.js first for API_BASE -->
    <script src="common.js"></script>
    <!-- Firebase Auth Helper -->
    <script src="firebase-auth.js"></script>

    <script>
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        // Check if user is already logged in
        window.addEventListener('load', async () => {
            // Add a small delay to prevent rapid redirects
            await new Promise(resolve => setTimeout(resolve, 100));
            
            const currentUser = getCurrentUser();
            const token = getFirebaseToken();
            
            if (currentUser && token) {
                try {
                    // Verify session is still valid (with throttling)
                    const isValid = await verifySession();
                    if (isValid) {
                        // User already logged in, redirect to role-appropriate dashboard
                        console.log('User already authenticated, redirecting to dashboard');
                        redirectToRoleDashboard();
                    } else {
                        // Session expired, clear it
                        console.log('Session expired, clearing user data');
                        clearCurrentUser();
                    }
                } catch (error) {
                    console.error('Error verifying session:', error);
                    clearCurrentUser();
                }
            }
        });
        
        // Handle login form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }
            
            setLoading(true);
            hideMessage();
            
            try {
                // Login with Firebase backend
                const result = await loginWithFirebase(email, password);
                
                showMessage(`‚úÖ Welcome back, ${result.user.name}!`, 'success');
                
                // Redirect to role-appropriate dashboard
                setTimeout(() => {
                    redirectToRoleDashboard();
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`‚ùå ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });
        
        // Helper functions
        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            emailInput.disabled = isLoading;
            passwordInput.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            loginBtn.textContent = isLoading ? 'Signing in...' : 'Sign In';
        }
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
        
        function hideMessage() {
            message.style.display = 'none';
        }
    </script>
</body>
</html>
