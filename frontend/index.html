<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Task Manager â€” Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{
      font-family:system-ui,Segoe UI,Arial;
      margin:0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 500px;
    }
    h1 { 
      font-size: 2.5em; 
      margin: 0 0 10px 0;
      color: #333;
    }
    p { 
      font-size: 1.1em; 
      color: #666;
      margin-bottom: 30px;
    }
    .spinner {
      border: 4px solid rgba(102, 126, 234, 0.1);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .redirect-message {
      color: #667eea;
      font-weight: 500;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Task Manager</h1>
    <p>Streamline your team's workflow</p>
    <div class="spinner"></div>
    <p class="redirect-message">Checking authentication...</p>
    <p style="font-size:0.9em; color:#999; margin-top:30px">
      If you are not redirected, <a href="login.html" style="color:#667eea">click here to login</a>.
    </p>
  </div>

  <script src="common.js"></script>
  <script>
    // Immediately check authentication and redirect
    (function() {
      // Get current user from session
      const user = getCurrentUser();
      
      if (!user) {
        // Not logged in - redirect to login
        console.log('No user session found, redirecting to login');
        window.location.replace('login.html');
        return;
      }
      
      // User is logged in - redirect based on role
      console.log('User authenticated:', user.email, '| Role:', user.role);
      
      // Use the role-based redirect function from common.js
      if (typeof redirectToRoleDashboard === 'function') {
        redirectToRoleDashboard();
      } else {
        // Fallback if common.js doesn't have the function
        const role = user.role;
        
        if (role === 'admin' || role === 'hr') {
          window.location.replace('admin_dashboard.html');
        } else if (role === 'manager' || role === 'director') {
          window.location.replace('manager_dashboard.html');
        } else {
          // Default to staff dashboard
          window.location.replace('dashboard.html');
        }
      }
    })();
  </script>
</body>
</html>
