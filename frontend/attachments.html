<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Attachments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />  <link rel="stylesheet" href="css/attachments.css">
</head>

<body>
  <div id="nav"></div>
  <script src="scripts/common.js"></script><h1>Attachments</h1>
  <p id="task"></p>

  <div class="card">
    <h3>Add Attachment (metadata)</h3>
    <form id="addForm">
      <label>File Name</label>
      <input id="file_name" placeholder="design.pdf" required />
      <label>File Path (gs://bucket/key)</label>
      <input id="file_path" placeholder="gs://my-bucket/attachments/design.pdf" required />
      <label>Uploaded By</label>
      <input id="uploaded_by" placeholder="u123" />
      <button type="submit">Add</button>
    </form>
    <p><small>Note: This stores only metadata. Upload actual files to Firebase Storage and paste the gs:// path
        here.</small></p>
  </div>

  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3>Attachment List</h3>
      <button id="refresh">Refresh</button>
    </div>
    <div id="list" class="list"></div>
  </div>  <script src="scripts/attachments.js"></script>
</body></html>
