name: CI - tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run pytest (unit)
        env:
          FIREBASE_CREDENTIALS_JSON: ""
          GOOGLE_APPLICATION_CREDENTIALS: ""
        run: |
          python -m pytest tests/unit -q

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Set up Firebase credentials
        env:
          FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS_JSON }}
        run: |
          echo "$FIREBASE_CREDENTIALS_JSON" > $HOME/firebase-credentials.json

      - name: Run pytest (integration)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          python -m pytest tests/integration --ignore=tests/integration/archive -q

  e2e-playwright:
    name: E2E Playwright
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install pytest-playwright playwright
          playwright install --with-deps

      - name: Start static server
        run: |
          # Use Python's http.server to serve the repo root on port 8000
          nohup python -m http.server 8000 &

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          python -m pytest tests/e2e -q

