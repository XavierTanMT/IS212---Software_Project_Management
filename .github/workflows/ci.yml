name: CI - Tests with Firebase Emulators

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run unit tests
        run: |
          python -m pytest tests/unit -v

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js (for Firebase emulators)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Start Firebase emulators
        run: |
          firebase emulators:start --only firestore,auth --project demo-test &
          sleep 10
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099

      - name: Wait for emulators to be ready
        run: |
          timeout 30 bash -c 'until nc -z localhost 8080; do sleep 1; done'
          timeout 30 bash -c 'until nc -z localhost 9099; do sleep 1; done'
          echo "Emulators are ready!"

      - name: Run pytest (integration with emulators)
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
        run: |
          python -m pytest tests/integration --ignore=tests/integration/archive -v

  e2e-playwright:
    name: E2E Playwright
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install pytest-playwright playwright
          playwright install --with-deps

      - name: Start static server
        run: |
          # Use Python's http.server to serve the repo root on port 8000
          nohup python -m http.server 8000 &

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          python -m pytest tests/e2e -q

