name: CI - Tests with Firebase Emulators

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run unit tests
        run: |
          python -m pytest tests/unit -v

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js (for Firebase emulators)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Set up Java (for Firebase emulators)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Start Firebase emulators
        run: |
          firebase emulators:start --only firestore,auth --project demo-no-project > emulator.log 2>&1 &
          EMULATOR_PID=$!
          echo "Emulator PID: $EMULATOR_PID"
          echo $EMULATOR_PID > emulator.pid

      - name: Wait for emulators to be ready
        run: |
          echo "Waiting for Firestore emulator on port 8080..."
          timeout 60 bash -c 'until nc -z localhost 8080; do sleep 2; done' || (cat emulator.log && exit 1)
          echo "Firestore emulator is ready!"
          echo "Waiting for Auth emulator on port 9099..."
          timeout 60 bash -c 'until nc -z localhost 9099; do sleep 2; done' || (cat emulator.log && exit 1)
          echo "Auth emulator is ready!"
          echo "All emulators are ready!"

      - name: Run pytest (integration with emulators)
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
        run: |
          python -m pytest tests/integration --ignore=tests/integration/archive -v

      - name: Stop Firebase emulators
        if: always()
        run: |
          if [ -f emulator.pid ]; then
            kill $(cat emulator.pid) || true
          fi
          pkill -f "firebase.*emulators" || true

  e2e-playwright:
    name: E2E Playwright
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install pytest-playwright playwright
          playwright install --with-deps

      - name: Start static server
        run: |
          # Use Python's http.server to serve the repo root on port 8000
          nohup python -m http.server 8000 &

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          python -m pytest tests/e2e -q

