name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run backend tests with coverage
        run: |
          python -m pytest --cov=backend --cov-report=xml:backend-coverage.xml --cov-report=html:backend-htmlcov --cov-report=term -v

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend-coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload backend coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend-coverage.xml

      - name: Upload backend HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: backend-htmlcov

  frontend-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tools/frontend-coverage/package-lock.json

      - name: Install frontend coverage dependencies
        run: |
          cd tools/frontend-coverage
          npm install

      - name: Install Playwright browsers
        run: |
          cd tools/frontend-coverage
          npx playwright install --with-deps chromium

      - name: Run frontend coverage collection
        run: |
          cd tools/frontend-coverage
          npm run collect

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./tools/frontend-coverage/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-html
          path: tools/frontend-coverage/coverage

      - name: Comment coverage summary on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverageJson = JSON.parse(fs.readFileSync('tools/frontend-coverage/coverage/coverage.json', 'utf8'));
            let totalStatements = 0;
            let coveredStatements = 0;
            
            for (const file in coverageJson) {
              const fileCov = coverageJson[file];
              if (fileCov.s) {
                totalStatements += Object.keys(fileCov.s).length;
                coveredStatements += Object.values(fileCov.s).filter(v => v > 0).length;
              }
            }
            
            const percentage = totalStatements > 0 
              ? ((coveredStatements / totalStatements) * 100).toFixed(2) 
              : 0;
            
            const comment = `## Frontend Coverage Report ðŸ“Š
            
            **Statement Coverage:** ${percentage}%
            - Covered: ${coveredStatements}
            - Total: ${totalStatements}
            
            [View detailed coverage report in artifacts]`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  combined-coverage:
    needs: [backend-coverage, frontend-coverage]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage-xml
          path: ./coverage

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage-html
          path: ./coverage/frontend

      - name: Display coverage summary
        run: |
          echo "âœ… Coverage reports generated successfully!"
          echo "ðŸ“Š Backend coverage: backend-coverage.xml"
          echo "ðŸ“Š Frontend coverage: frontend coverage report"
          echo ""
          echo "To view coverage reports:"
          echo "1. Download artifacts from the Actions tab"
          echo "2. Or set up Codecov by adding CODECOV_TOKEN to repository secrets"

