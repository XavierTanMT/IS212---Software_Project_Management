name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js (for Firebase emulators)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Start Firebase emulators
        run: |
          firebase emulators:start --only firestore,auth --project demo-test &
          sleep 10
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099

      - name: Wait for emulators to be ready
        run: |
          timeout 30 bash -c 'until nc -z localhost 8080; do sleep 1; done'
          timeout 30 bash -c 'until nc -z localhost 9099; do sleep 1; done'
          echo "Emulators are ready!"

      - name: Run backend tests with coverage
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
        run: |
          python -m pytest --cov=backend --cov-report=xml:backend-coverage.xml --cov-report=html:backend-htmlcov --cov-report=term --ignore=tests/integration/archive --cov-branch -v

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend-coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload backend coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend-coverage.xml

      - name: Upload backend HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: backend-htmlcov


