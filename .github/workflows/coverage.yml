name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Debug - Check Firebase credentials
        run: |
          if [ -z "$FIREBASE_CREDENTIALS_JSON" ]; then
            echo "ERROR: FIREBASE_CREDENTIALS_JSON is empty or not set"
          else
            echo "FIREBASE_CREDENTIALS_JSON is set (length: ${#FIREBASE_CREDENTIALS_JSON})"
          fi
        env:
          FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS_JSON }}

      - name: Run backend tests with coverage
        env:
          FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS_JSON }}
        run: |
          python -m pytest --cov=backend --cov-report=xml:backend-coverage.xml --cov-report=html:backend-htmlcov --cov-report=term --ignore=tests/integration/archive -v

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend-coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload backend coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: backend-coverage.xml

      - name: Upload backend HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-html
          path: backend-htmlcov


